<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org" lang="">
<head th:include="base :: baseHead('欢迎','','')"><title></title></head>
<body>
<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-body ">
          <blockquote class="layui-elem-quote">欢迎管理员：
            <span class="x-red" th:text="${session.SPRING_SECURITY_CONTEXT.authentication.principal.username}"></span>！当前时间: <span
                th:text="${#dates.format(new java.util.Date().getTime(), 'yyyy-MM-dd HH:mm:ss')}"></span>
          </blockquote>
        </div>
      </div>
    </div>
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">系统信息</div>
        <div class="layui-card-body ">
          <table class="layui-table">
            <tbody>
            <tr>
              <th>xxx版本</th>
              <td>1.0.180420</td>
            </tr>
            <tr>
              <th>服务器地址</th>
              <td>x.xuebingsi.com</td>
            </tr>
            <tr>
              <th>操作系统</th>
              <td>WINNT</td>
            </tr>
            <tr>
              <th>运行环境</th>
              <td>Apache/2.4.23 (Win32) OpenSSL/1.0.2j mod_fcgid/2.3.9</td>
            </tr>
            <tr>
              <th>JAVA版本</th>
              <td th:text="${javaVersion}"></td>
            </tr>
            <tr>
              <th>JAVA运行方式</th>
              <td>cgi-fcgi</td>
            </tr>
            <tr>
              <th>MYSQL版本</th>
              <td>5.7</td>
            </tr>
            <tr>
              <th>上传附件限制</th>
              <td>2M</td>
            </tr>
            <tr>
              <th>执行时间限制</th>
              <td>30s</td>
            </tr>
            <tr>
              <th>硬盘使用量</th>
              <td th:style="${diskRating>0.8?'color: red;':''}"
                  th:text="${#numbers.formatDecimal(diskRating*100,1,'COMMA',0,'POINT') + '%'}"
              ></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="layui-col-md12">
      <blockquote class="layui-elem-quote layui-quote-nm">本系统前端基于x-admin模板开发。</blockquote>
    </div>
  </div>
</div>
</body>
</html>
